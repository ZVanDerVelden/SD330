    body {

        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

    #column1 {

        /*padding-left: 7.5px;

        max-height: 100px;
    }

    .floatRight {
        float: left;

    }

    #column2 {
        font-style: normal;
        border-style: solid;
        margin-left: -2px;
        margin-right: -2px;
        border-width: 2.5px;
        /*padding-left: 7.5px;
        padding-right: 7.5px;*/
        max-height: 500px;

    }

    .floatRight {
        float: left;
        width: 30%;

    }

    #column3 {
        font-style: normal;
        border-style: solid;
        border-width: 2.5px;
        /*padding-left: 7.5px;

        max-height: 350px;
        max-width: 500px;
        width: 450px;

        clear: right;

    #browser {
        border-style: solid;
    }

    .box1 {
        position: absolute;

    footer {

</style>

<body onload="doStartClock();">
    <p id="timePar" style="font-size:10em;font-family: 'Courier New', Courier, monospace;
    text-align: center;">00:00:00</p>
    <div id='column1' class='floatRight'>
        <img src="https://www.eaglecontrols.co.uk/wp-content/uploads/2020/06/Commercial-Temperature-Display-30deg-red.jpg"
            style="width:375px;height:100px;">
    </div>
    <div id='column2' class='floatRight'>
        <img src="https://media.istockphoto.com/id/508701233/photo/filled-refrigerator.jpg?s=612x612&w=0&k=20&c=Ge-4spegKnwSDCJkW-S-Xu9rWi6pb_O8m1VbhaRnIhg="
            style="width:375px;height:500px;">
    </div>
    <div id='column3' class='floatRight'>
        <img src="https://images.samsung.com/is/image/samsung/assets/in/support/tv-audio-video/how-to-modify-the-picture-size-for-samsung-smart-tv/Home.png?$624_N_PNG$"
            style="width:450px;height:350px;">
    </div>
    <div id='browser' class='box1'>
        <img src="https://brave.com/static-assets/images/optimized/vertical-tabs/images/expanded.jpg"
            style="width:375px;height:400px;">
    </div>
    <div id="button1" class='buttonOne'>
        <button onclick="hideAll()" style="height:50px;width:200px">Turn Off</button>
    </div>
    <div id="button2" class='buttonTwo'>
        <button onclick="showAll()" style="height:50px;width:200px">Turn On</button>
    </div>
    <div id="bottom" class="footer">
        <footer>
            <small>
                (c) Z. VanDerVelden - 10/16/2023
            </small>
        </footer>
        <script>
            function doStartClock() {
                setInterval(doClockTick, 1000);
            }
            function doClockTick() {
                var currentDate = new Date();
                var hours = currentDate.getHours();
                var mins = currentDate.getMinutes();
                var secs = currentDate.getSeconds();
                var timeString = hours + ":" + mins + ":" + secs;

                var outputElement = document.getElementById("timePar");
                outputElement.textContent = timeString;
            }
            function hideAll() {
                var elements = document.querySelectorAll('.floatRight, #bottom, #browser');
                for (var i = 0; i < elements.length; i++) {
                    elements[i].style.display = 'none';
                }
                document.body.style.backgroundColor = 'black';
            }

            function showAll() {
                var elements = document.querySelectorAll('.floatRight, #bottom, #browser');
                for (var i = 0; i < elements.length; i++) {
                    elements[i].style.display = 'block';
                }
                document.body.style.backgroundColor = 'tan';
            }
        </script>
    </div>
